plugins {
    id 'java' // Java 플러그인 적용
    id 'application' // 애플리케이션 플러그인 적용 (main 클래스 실행 위함)
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral() // 의존성 다운로드를 위한 Maven Central 저장소 설정
}

java {
    // Java 21을 사용하도록 설정합니다.
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // 실행할 메인 클래스를 지정합니다.
    mainClass = 'com.example.RecordExample'
}

dependencies {
    // Jackson Databind (includes core and annotations)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.16.0' // 또는 최신 버전
}

tasks.named('test') {
    useJUnitPlatform()
}

// Gradle이 한국어로 메시지를 출력하도록 설정합니다.
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}